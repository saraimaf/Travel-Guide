    <body>
        <header>    
              <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">CFG Travels</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link home" aria-current="page" href="./Main.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Places
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">France</a></li>
                          <li><a class="dropdown-item" href="./Cyprus.html">Cyprus</a></li>
                        </ul>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>

            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="italy.jpg" class="d-block w-100" alt="Image1" width="650" height="650">
                    <div id="image1-1-info" class="carousel-caption d-none d-md-block">
                        <h5>Venice, Italy</h5>
                      </div>
                  </div>
                  <div class="carousel-item">
                    <img src="iceland.jpg" class="d-block w-100" alt="Image2" width="650" height="650">
                    <div id="image2-2-info" class="carousel-caption d-none d-md-block">
                        <h5>Reykjavik, Iceland</h5>
                      </div>
                  </div>
                  <div class="carousel-item">
                    <img src="greece.jpg" class="d-block w-100" alt="Image3" width="650" height="650">
                    <div id="image3-3-info" class="carousel-caption d-none d-md-block">
                        <h5>Santorini, Greece</h5>
                      </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              
              <script src="script.js"></script>
              <!-- Bootstrap JS -->
              <!-- JavaScript Bundle with Popper -->
              <!-- this allows us to use the carousel -->
              <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

        <div class="button-container">
            <button class="buttons" id="France">France</button>
